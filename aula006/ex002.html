<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var palavra = window.prompt('Digite uma palavra')
        document.write(`A palavra <strong>${palavra} </strong> tem ${palavra.length} caracteres<br/>`)
        document.write(`essa palavra em maiusculos e ${palavra.toUpperCase()}<br/>`)
        document.write(`essa palavra em minusculo  e ${palavra.toLocaleLowerCase()}<br/>`)
    </script>
</body>
</html>
